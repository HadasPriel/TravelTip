<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="main-nav main-layout flex space-between align-center">
        <h4>TravelTip</h4>
        <div class="user-management flex">
            <input class="user-input" placeholder="Enter Location">
            <button class="btn-go-to-location">GO</button>
            <button class="btn-go-to-my-location">My Location</button>
        </div>
    </nav>

    <section class="main-container main-layout flex">
        <section class="location-details flex">
            <div class="weather"></div>
            <div class="user-places" hidden>
                <table class="placesTable">
                    <thead>
                        <tr>
                            <td class="table-cell">Name</td>
                            <td class="table-cell">Created At</td>
                            <td class="table-cell">Address by Location</td>
                            <td class="table-cell" colspan=2>Actions</td>
                        </tr>
                    </thead>
                    <tbody class="user-locations"></tbody>
                </table>
            </div>
        </section>
        <section class="map-container">
            <div id="map" style="width: 100%; height: 400px;"></div>
            <button class="btn">Click Me</button>
        </section>
    </section>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
